	<style>
		body{font-family: sans-serif; font-size: 14px; margin: 0;}
		.header{background-color: #f7f7f7; padding: 24px; border-bottom: solid 1px #1dbbee; clear: both; overflow:  hidden;}
		.header h1{float: left;}
		.header a{display: inline block; float: right; color: #333; text-decoration: none;  margin: 24px;}
		.header a:hover{color: #1dbbee;}
		.content{margin: 24px; }
		.widget-container{margin: 24px 48px;}
	</style>
	
	<script type="text/javascript"> 
		angular.module('myApp', ['yucca.plugin', 'ngSanitize']).controller('myCtrl', function($scope){
			
		})
	</script>

<body>
	<header class='header'>
		<h1>Widget in a non AngularJS website</h1>
		<a href='https://www.smartdatanet.it/' target='_blank'>Smartdatanet.it</a>
		<a href='https://userportal.smartdatanet.it/reference/#/widget' target='_blank'>Documentation</a>
	</header>
	<div ng-app="myApp" class='content'>
		<div ng-controller="myCtrl">
			
			<div class='widget-container'>
				<h4>Ipotesi business per year (EUR)</h4>
				<p>The attribute of the widget are directly write in the html<p>
  <ng-yucca-dataset-choropleth-map 
    widget_title='Ipotesi business per year (EUR)' 
    tenant_code='sandbox' 
    dataset_code='Provageo_2175' 
    geojson_url='https://raw.githubusercontent.com/raykyri/world.geo.json/6944334d4402a7f934cd87a7ac6610098c6a98aa/countries.geo.json'
    geojson_areas_key='name' 
    dataset_areas_key_column='Cod' 
    dataset_areas_value_column='Busyear' 
    area_base_color='#AA2200' 
    counting_mode='sum' 
    skip_zero_values='true' 
    dataset_areas_values_label='Ipotesi business per year (EUR)' 
    debug='true' 
   />
			</div>
	</div>
</body>
